<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'user/css/output.css' %}" />

    <title>{% block title %}{% endblock %}</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %}
    {% if messages %}
        <div id="dismiss-alert" class="z-40 hs-removing:translate-x-5 hs-removing:opacity-0 transition duration-300 mt-2 bg-blue-100 border border-blue-200 text-sm text-blue-800 rounded-lg p-4 fixed top-4 right-4" role="alert" tabindex="-1" aria-labelledby="hs-dismiss-button-label">
            <div class="flex">
            <div class="shrink-0">
                <svg class="shrink-0 size-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                <path d="m9 12 2 2 4-4"></path>
                </svg>
            </div>
            <div class="ms-2">
                <h3 id="hs-dismiss-button-label" class="text-sm font-medium">
                    <ul>
                        {% for message in messages %}
                        <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                </h3>
            </div>
            <div class="ps-3 ms-auto">
                <div class="-mx-1.5 -my-1.5">
                <button type="button" class="inline-flex bg-blue-50 rounded-lg p-1.5 text-blue-800 hover:bg-blue-100 focus:outline-none focus:bg-blue-100" data-hs-remove-element="#dismiss-alert">
                    <span class="sr-only">Dismiss</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                    </svg>
                </button>
                </div>
            </div>
            </div>
        </div>
    {% endif %}



    {% block content %}
    {% endblock %}
{% endblock %}

{% block extra_body %}
{% endblock %}
    <script src="{% static 'user/js/preline.js' %}"></script>
    <script>
      window.HSStaticMethods.autoInit()
    </script>
  </body>
</html>
